name: CI-CD

on:
  push:
    branches: [main]

jobs:
  backend:
    name: Backend

    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Linter
        run: |
          cd backend
          yarn install
          yarn lint

      - name: Build
        run: |
          cd backend
          yarn install
          yarn build

      - name: Test
        run: |
          cd backend
          yarn install
          yarn test

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: true
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.APPENGINE_SA_EMAIL }}

